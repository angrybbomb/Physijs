<!DOCTYPE html>

<html>

<head>
	<title>Rigid body - Physijs</title>
	<script type="text/javascript" src="js/ThreeDebug.js"></script>
	<script type="text/javascript" src="js/tween.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="../physi.js"></script>
	
	<script type="text/javascript">
	
	'use strict';
	
	// http://paulirish.com/2011/requestanimationframe-for-smart-animating/
	// shim layer with setTimeout fallback
	window['requestAnimFrame'] = (function(){
	  return  window.requestAnimationFrame       || 
	          window.webkitRequestAnimationFrame || 
	          window.mozRequestAnimationFrame    || 
	          window.oRequestAnimationFrame      || 
	          window.msRequestAnimationFrame     || 
	          function(/* function */ callback, /* DOMElement */ element){
	            window.setTimeout(callback, 1000 / 60);
	          };
	})();
	
	Physijs.scripts.worker = '../physijs_worker.js';
	Physijs.scripts.ammo = 'examples/js/ammo.js';
	
	var initScene, render, applyForce, setMousePosition, mouse_position,
		projector, renderer, stats, scene, light, camera, box;
	
	initScene = function() {
		TWEEN.start();
		
		projector = new THREE.Projector;
		
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( stats.domElement );
		
		scene = new Physijs.Scene;
		scene.setGravity({ x: 0, y: -10, z: 0 });
		
		scene.addEventListener('update', function( details ) {
			var vector,
				info = '';
			
			vector = box.getLinearVelocity();
			info += 'Linear Velocity: ' + Math.round(vector.x * 10) / 10 + ',' + Math.round(vector.y * 10) / 10 + ',' + Math.round(vector.z * 10) / 10;
			
			vector = box.getAngularVelocity();
			info += '<br />Angular Velocity: ' + Math.round(vector.x * 10) / 10 + ',' + Math.round(vector.y * 10) / 10 + ',' + Math.round(vector.z * 10) / 10;
			document.getElementById( 'info' ).innerHTML = info;
		});
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 60, 50, 60 );
		camera.lookAt( scene.position );
		scene.add( camera );
		
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 40, 60, 25 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -30;
		light.shadowCameraTop = -30;
		light.shadowCameraRight = 30;
		light.shadowCameraBottom = 30;
		light.shadowBias = -.0001
		scene.add( light );
		
		// Ground
		var ground = new Physijs.PlaneMesh(
			new THREE.PlaneGeometry(100, 100),
			new THREE.MeshLambertMaterial({ color: 0xDDDDDD }),
			0 // mass
		);
		ground.rotation.x = -Math.PI / 2;
		ground.receiveShadow = true;
		scene.add( ground );
		
		requestAnimFrame( render );
		
		box = new Physijs.BoxMesh(
			new THREE.CubeGeometry( 4, 4, 4 ),
			new THREE.MeshLambertMaterial({ color: 0xdd7755 })
		);
		box.position.y = 10;
		box.castShadow = true;
		scene.add( box );
		
		renderer.domElement.addEventListener( 'mousemove', setMousePosition );
	};
	
	render = function() {
		applyForce();
		scene.simulate(undefined, 2);
		renderer.render( scene, camera);
		stats.update();
		requestAnimFrame( render );
	};
	
	setMousePosition = function( evt ) {
		// Find where mouse cursor intersects the ground plane
		var vector = new THREE.Vector3(
			( evt.clientX / renderer.domElement.clientWidth ) * 2 - 1,
			-( ( evt.clientY / renderer.domElement.clientHeight ) * 2 - 1 ),
			.5
		);
		projector.unprojectVector( vector, camera );
		vector.subSelf( camera.position ).normalize();
		
		var coefficient = (box.position.y - camera.position.y) / vector.y
		mouse_position = camera.position.clone().addSelf( vector.multiplyScalar( coefficient ) );
	};
	
	applyForce = function() {
		if (!mouse_position) return;
		var strength = 28,
			distance = mouse_position.distanceTo( box.position ),
			effect = mouse_position.clone().subSelf( box.position ).normalize().multiplyScalar( strength / distance ).negate(),
			offset = mouse_position.clone().subSelf( box.position );
		
		box.applyImpulse( effect, offset );
	};
	
	window.onload = initScene;
	
	</script>
	
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		p {
			font-family: Verdana;
			font-size: 10pt;
			text-align: center;
			position: absolute;
			top: 0;
			width: 100%;
		}
		p a {
			color: #4488ff;
		}
	</style>
</head>

<body>
	<p>
		Interacting with a rigid body - move your cursor near the box to push it.<br /><span id="info"></span>
	</p>
	<div id="viewport"></div>
</body>

</html>
