<!DOCTYPE html>

<html>

<head>
	<title>Rigid body - Physijs</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	
	<script type="text/javascript" src="js/Three.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="../physi.js"></script>
	
	<script type="text/javascript">
	
	'use strict';
	
	Physijs.scripts.worker = '../physijs_worker.js';
	Physijs.scripts.ammo = 'examples/js/ammo.js';
	
	var initScene, render,
		ground_material, box_material,
		projector, renderer, render_stats, physics_stats, scene, ground, light, camera,
			vehicle_body, vehicle;
	
	initScene = function() {
		projector = new THREE.Projector;
		
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		render_stats = new Stats();
		render_stats.domElement.style.position = 'absolute';
		render_stats.domElement.style.top = '1px';
		render_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( render_stats.domElement );

		physics_stats = new Stats();
		physics_stats.domElement.style.position = 'absolute';
		physics_stats.domElement.style.top = '50px';
		physics_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );
		
		scene = new Physijs.Scene;
		scene.setGravity(new THREE.Vector3( 0, -30, 0 ));
		scene.addEventListener(
			'update',
			function() {
				scene.simulate( undefined, 1 );
				physics_stats.update();
			}
		);
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 60, 50, 60 );
		camera.lookAt( scene.position );
		scene.add( camera );
		
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );
		
		// Materials
		ground_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture( 'images/rocks.jpg' ) }),
			.8, // high friction
			.4 // low restitution
		);
		ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		ground_material.map.repeat.set( 3, 3 );
		
		box_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture( 'images/plywood.jpg' ) }),
			.4, // low friction
			.6 // high restitution
		);
		box_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		box_material.map.repeat.set( .25, .25 );


		// Begin copying code from bullet
		var rightIndex = 0,
			upIndex = 1,
			forwardIndex = 2,
			wheelDirectionCS0 = new THREE.Vector3( 0, -1, 0 ),
			wheelAxleCS = new THREE.Vector3( -1, 0, 0 ),

			gEngineForce = 0,
			gBreakingForce = 0,

			maxEngineForce = 1000,//this should be engine/velocity dependent
			maxBreakingForce = 100,

			gVehicleSteering = 0,
			steeringIncrement = 0.04,
			steeringClamp = 0.3,
			wheelRadius = 0.5,
			wheelWidth = 0.4,
			wheelFriction = 1000,
			suspensionStiffness = 20,
			suspensionDamping = 2.3,
			suspensionCompression = 4.4,
			rollInfluence = 0.1,

			suspensionRestLength = 0.6,

			CUBE_HALF_EXTENTS  = 1;

		var groundBody = new Physijs.BoxMesh(
			new THREE.CubeGeometry( 100, 6, 100 ),
			ground_material,
			0
		);
		groundBody.receiveShadow = true;
		groundBody.position.y = -10;
		scene.add( groundBody );

		var chassisShape = new Physijs.BoxMesh(
				new THREE.CubeGeometry( 6, 2, 10 ),
				box_material
		);
		chassisShape.castShadow = true;
		chassisShape.position.y = 1;
		//scene.add( chassisShape );

		vehicle = new Physijs.Vehicle( chassisShape );
		scene.add( vehicle );

		requestAnimationFrame( render );
		scene.simulate();
	};
	
	render = function() {
		requestAnimationFrame( render );
		renderer.render( scene, camera );
		render_stats.update();
	};

	window.onload = initScene;
	
	</script>
</head>

<body>
	<div id="heading">
		<h1>Vehicle System</h1>
		<p>Move your cursor near the boxes to push them.</p>
	</div>
	<div id="viewport"></div>
</body>

</html>
